<div class="my-4 rounded-md overflow-hidden border border-slate-200 bg-slate-50 dark:border-slate-700 dark:bg-slate-800 relative group">
  {{ with .Get "title" }}
    <div class="px-4 py-2 text-sm font-semibold bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-white border-b border-slate-200 dark:border-slate-600">
      {{ . }}
    </div>
  {{ end }}

  <button onclick="copyCode(this)" 
          class="absolute top-2 right-2 text-xs px-2 py-1 bg-teal-500 hover:bg-teal-600 text-white rounded shadow hidden group-hover:block transition">
    Copy
  </button>

  <pre><code class="language-{{ .Get "lang" | default "plaintext" }}">{{ .Inner | safeHTML }}</code></pre>
</div>

<script>
  function copyCode(btn) {
    const code = btn.parentElement.querySelector('pre code').innerText;
    navigator.clipboard.writeText(code).then(() => {
      btn.innerText = 'Copied!';
      setTimeout(() => btn.innerText = 'Copy', 2000);
    });
  }
</script>
