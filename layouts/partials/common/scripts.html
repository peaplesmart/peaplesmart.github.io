<!-- Alpine.js -->
<script src="//unpkg.com/alpinejs" defer></script>
<style>
  [x-cloak] { display: none !important; }
</style>

<script>
document.addEventListener('alpine:init', () => {

  Alpine.store('theme', {
    dark: false,
    switcherOpen: false,
    system: false,
    init() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark') {
        this.dark = true;
      } else if (savedTheme === 'light') {
        this.dark = false;
      } else if (savedTheme === 'system') {
        this.system = true;
        this.dark = systemPrefersDark;
      } else {
        this.system = true;
        this.dark = systemPrefersDark;
      }
      this.applyTheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (this.system) {
          this.dark = e.matches;
          this.applyTheme();
        }
      });
    },
    setTheme(theme) {
      if (theme === 'dark') {
        this.dark = true;
        this.system = false;
        localStorage.setItem('theme', 'dark');
      } else if (theme === 'light') {
        this.dark = false;
        this.system = false;
        localStorage.setItem('theme', 'light');
      } else {
        this.system = true;
        this.dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        localStorage.setItem('theme', 'system');
      }
      this.applyTheme();
    },
    applyTheme() {
      if (this.dark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
  });

  // âœ… Panggil init di sini
  Alpine.store('search').init();
});
</script>

<script>
  lucide.createIcons();

  const searchToggle = document.getElementById('searchToggle');
  const searchModal = document.getElementById('searchModal');
  const searchClose = document.getElementById('searchClose');
  const searchCloseBtn = document.getElementById('searchCloseBtn');
  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');
  const overlay = document.getElementById('overlay');

  let fuse, fuseIndex = [];

  // Fetch index.json dan siapkan Fuse
  fetch('/index.json')
    .then(res => res.json())
    .then(data => {
      fuseIndex = data;
      fuse = new Fuse(fuseIndex, {
        keys: ['title', 'content'],
        threshold: 0.3
      });
    });

  // Buka modal pencarian
  searchToggle?.addEventListener('click', () => {
    searchModal?.classList.remove('hidden');
    overlay?.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
    searchModal?.classList.add('backdrop-blur-sm');
    setTimeout(() => {
      searchInput?.focus();
      lucide.createIcons();
    }, 100);
  });

  // Tutup modal pencarian
  const closeModal = () => {
    searchModal?.classList.add('hidden');
    overlay?.classList.add('hidden');
    searchModal?.classList.remove('backdrop-blur-sm');
    document.body.classList.remove('overflow-hidden');
    searchInput.value = '';
    searchResults.innerHTML = '';
  };

  [searchClose, searchCloseBtn].forEach(el => {
    el?.addEventListener('click', closeModal);
  });

  // Tombol Escape menutup modal
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      closeModal();
    }
  });

  // Proses pencarian realtime
  searchInput?.addEventListener('input', () => {
    const query = searchInput.value.trim();
    if (!query || !fuse) {
      searchResults.innerHTML = '';
      return;
    }

    const results = fuse.search(query).slice(0, 8);
    searchResults.innerHTML = results.length
      ? results.map(r => `
        <li>
          <a href="${r.item.permalink}" class="mt-4 block p-2 rounded-md bg-white dark:text-white dark:bg-slate-600 hover:text-teal-600 dark:hover:text-teal-400 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
            <strong>${r.item.title}</strong><br>
            <small>${r.item.content.slice(0, 80)}...</small>
          </a>
        </li>`).join('')
      : '<li class="mt-4 text-slate-500 dark:text-slate-400">Tidak ada hasil ditemukan.</li>';
  });
</script>


<script>
  const scrollToTopBtn = document.getElementById('scrollToTopBtn');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 100) {
      scrollToTopBtn.classList.remove('hidden');
    } else {
      scrollToTopBtn.classList.add('hidden');
    }
  });

  scrollToTopBtn?.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
  });
</script>
