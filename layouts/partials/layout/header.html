<header class="bg-white shadow-sm dark:bg-slate-800">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center">
      <a href="/" class="text-2xl font-bold text-primary dark:text-teal-400">Petani Kode</a>
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6 items-center">
      <a href="/tutorial" class="hover:text-primary dark:hover:text-teal-300">Tutorial</a>
      <a href="/kategori" class="hover:text-primary dark:hover:text-teal-300">Kategori</a>
      <a href="/about" class="hover:text-primary dark:hover:text-teal-300">About</a>
      
      <!-- Dark Mode Toggle -->
      <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700">
        <svg id="dark-icon" class="h-6 w-6 text-gray-700 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg id="light-icon" class="h-6 w-6 text-yellow-400 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </nav>
    
    <!-- Mobile Menu Button -->
    <div class="flex items-center md:hidden">
      <button id="dark-mode-toggle" class="p-2 mr-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700">
        <svg id="dark-icon-mobile" class="h-6 w-6 text-gray-700 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg id="light-icon-mobile" class="h-6 w-6 text-yellow-400 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
      <button id="mobile-menu-button" class="text-gray-600 dark:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-gray-100 dark:bg-slate-700 py-4">
    <div class="container mx-auto px-4 flex flex-col space-y-3">
      <a href="/tutorial" class="hover:text-primary dark:hover:text-teal-300">Tutorial</a>
      <a href="/kategori" class="hover:text-primary dark:hover:text-teal-300">Kategori</a>
      <a href="/about" class="hover:text-primary dark:hover:text-teal-300">About</a>
    </div>
  </div>
</header>
